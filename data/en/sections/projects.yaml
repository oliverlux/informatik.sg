- name: Modul 117
  logo: "/images/sections/projects/users-cog.svg"
  role:  Informatik- und Netzinfrastruktur für ein kleines Unternehmen realisieren
  timeline: "2014 - Heute"
  repo: https://github.com/gbssg/m117 # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: "https://m117.informatik.sg/"  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Das Modul wird im 1. Lehrjahr unterrichtet und umfasst 40 Lektionen. Der Kurs beginnt mit den theoretischen Netzwerkgrundlagen. Dabei werden wichtige Netzwerkkonzepte behandelt, Netzwerke geplant und gezeichnet. Im praktischen Teil werden einfache Peer-to-Peer Netzwerke aufgebaut.
  tags: ["BiVo2014", "BiVo2021"]

- name: Modul 123
  logo: "/images/sections/projects/server.svg"
  role:  Serverdienste in Betrieb nehmen
  timeline: "2014 - Heute"
  #repo: https://github.com/kubernetes/kubernetes # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: "https://www.informatik.sg/m123.html"  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Das Modul wird im 1. Lehrjahr unterrichtet und umfasst 40 Lektionen. Der Kurs repetiert zu Beginn nochmals die Netzwerkgrundlagen. Im weiteren Verlauf wird ein kleines Client-Server-Netzwerkaufgebaut und ein einfacher Domänenenserver installiert und konfiguriert. Dienste wie DHCP, DNS oder auch Benutzerdienste werden theoretisch und praktisch anhand Windows Server 2019 behandelt.
  tags: ["BiVo2014", "BiVo2021"]

- name: Modul 150
  logo: "/images/sections/projects/industry.svg"
  role:  E-Business-Applikationen anpassen
  timeline: "2017 - Heute"
  #repo: https://github.com/kubernetes/kubernetes # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: "https://www.informatik.sg/m150.html"  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Das Modul wird im 4. Lehrjahr unterrichtet und umfasst 40 Lektionen. Der Kurs bildet den Abschluss im Bereich Webentwicklung und behandelt zuerst Architektur- und Softwareprinzipen im Bereich Web (MVC, SOA, Microservices etc.). Zudem werden wichtige Technologien wie HTTP2/0, REST und TLS angeschaut. Im praktischen Teil wird eine Webapplikation analysiert, Änderungen geplant und mittels RfC eingereicht und umgesetzt. 
  tags: ["BiVo2014"]

